<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lost and Found System</title>
</head>
<body>
    <h1>Lost and Found System</h1>

    <div class="button-container">
        <button class="btn btn-lost" onclick="toggleForm('lost')">Post Lost Item</button>
        <button class="btn btn-found" onclick="toggleForm('found')">Post Found Item</button>
    </div>

    <div id="lost-form" class="form-container" style="display: none;">
        <h2>Post a Lost Item</h2>
        <form id="lost-item-form" onsubmit="event.preventDefault(); addItem('lost');">
            <input type="text" id="lost-category" placeholder="Category" required>
            <input type="text" id="lost-description" placeholder="Description" required>
            <input type="text" id="lost-location" placeholder="Location" required>
            <input type="date" id="lost-date" required>
            <input type="text" id="lost-contact" placeholder="Contact" required>
            <input type="file" id="lost-image" accept="image/*" required>
            <button type="submit" class="btn btn-lost">Submit Lost Item</button>
        </form>
    </div>

    <div id="found-form" class="form-container" style="display: none;">
        <h2>Post a Found Item</h2>
        <form id="found-item-form" onsubmit="event.preventDefault(); addItem('found');">
            <input type="text" id="found-category" placeholder="Category" required>
            <input type="text" id="found-description" placeholder="Description" required>
            <input type="text" id="found-location" placeholder="Location" required>
            <input type="date" id="found-date" required>
            <input type="text" id="found-contact" placeholder="Contact" required>
            <input type="file" id="found-image" accept="image/*" required>
            <button type="submit" class="btn btn-found">Submit Found Item</button>
        </form>
    </div>

    <div class="button-container">
        <button class="btn-view-lost" onclick="displayItems('lost')">View Lost Items</button>
        <button class="btn-view-found" onclick="displayItems('found')">View Found Items</button>
    </div>

    <div id="lost-items" class="item-list"></div>
    <div id="found-items" class="item-list"></div>

    <script src="script.js"></script>
</body>
</html>
